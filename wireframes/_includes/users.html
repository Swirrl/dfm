<main role="main" id="content">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4 font-weight-bold">Users</h1>
            <p class="lead">Find or create a user</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <label for="search" class="sr-only">Search</label>
                    <input id='search' type="text" onkeyup="filterList()" class="form-control form-control-lg"
                        placeholder="Search for a user" autocomplete="off">
                </div>
            </div>
            <div class="col-md-3 offset-md-1">
                <a class="btn btn-primary mb-2 btn-lg rounded-0"" href=" user/index.html?user=">Create new user</a>
                    </div> <ul id='list' class="list-group list-group-flush">
                    {%- for item in users -%}
                    <li class='list-group-item h3 font-weight-normal' id='listItem'><a class="text-decoration-underline"
                            href="user/?user={{item.email}}">{{item.email}}</a>
                    </li>
                    {%- endfor -%}
                    </ul>
            </div>
        </div>
</main>

<script>
    function filterList() {
        // Declare variables
        let input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('search');
        filter = input.value.toUpperCase();
        ul = document.getElementById("list");
        li = ul.getElementsByTagName('li');

        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>
