<main role="main" id="content">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Query results</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 id="query"></h2>
                <h3 id="dataset"></h2>
                    <div class="p-3 mb-2 bg-light text-dark" style="height: 400px"><br>{query results go here}</div>
            </div>
        </div>
    </div>
    </div>
</main>
</body>

<script>

let URL = window.location.href
    let parameters = decodeURIComponent(URL.split("?")[1])
    let query = parameters.split("=")[0]
    let dataset = parameters.split("&")[1]

    query = query.replace(/\+/g,' ');
    document.getElementById("query").innerHTML = query

    if (dataset != null) {
        dataset = dataset.split("=")[0]
        dataset = dataset.replace(/\+/g,' ');
        document.getElementById("dataset").innerHTML = dataset
    }

</script>
