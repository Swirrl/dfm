---
layout: basic
title: User
nav: Users
---

<main role="main" id="content" tabindex="-1">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4 font-weight-bold" id="mainTitle">User</h1>
            <a class="text-decoration-underline" id="deleteButton" href="../">Delete user</a>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group pb-1">
                <label for="email">Email</label>
                <input id="email" type="text" class="form-control" readonly>
            </div>
            <div class="form-group pb-1">
                <p>Role</p>
                <div>
                    <input type="checkbox" id="viewer" name="viewer" value="viewer">
                    <label style="display:inline" for="viewer">Viewer</label>
                </div>
                <div>
                    <input type="checkbox" id="editor" name="editor" value="editor">
                    <label style="display:inline" for="editor">Editor</label>
                </div>
                <div>
                    <input type="checkbox" id="admin" name="admin" value="admin">
                    <label style="display:inline" for="admin">Admin</label>
                </div>
            </div>
        </form>
        <div>
            <p> <a role="button" id="saveButton" href="../" class="btn btn-primary mb-2 btn-lg">Save</a>
                
                <a role="button" id="createButton" href="../" class="btn btn-primary mb-2 btn-lg">Create user</a>
                <a class="p-3 text-decoration-underline" href="../">Cancel</a>
            </p>
        </div>
        <div>
            <p>
                
            </p>
        </div>
    </div>
</main>

<script>
    let URL = window.location.href
    let user = URL.split("?user=")[1]
    if (user != 0) {
        document.getElementById("mainTitle").innerHTML = user
        document.getElementById("email").value = user
        document.getElementById("email").removeAttribute('readonly')
        document.getElementById("createButton").style.display = 'none';
    } else {
        document.getElementById("email").removeAttribute('readonly')
        document.getElementById("mainTitle").innerHTML = "Create new user"
        document.getElementById("deleteButton").style.display = 'none';
        document.getElementById("saveButton").style.display = 'none';
    }

</script>
