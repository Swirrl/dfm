---
layout: basic
title: Data flow mapping
nav: Home
---

<main role="main" id="content">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4 font-weight-bold">Data flow mapping</h1>
            <p class="lead">Find {% if loggedIn == true %}or create {% endif %}a dataset</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <label for="search" class="sr-only">Search</label>
                    <input id='search' type="text" onkeyup="filterList('datasetList')"
                        class="form-control form-control-lg" placeholder="Search for a dataset" autocomplete="off">
                </div>
            </div>
            <div class="col-md-3 offset-md-1">
                {% if loggedIn == true %}
                <a class="btn btn-primary mb-2 btn-lg rounded-0" href="dataset?id=">Create new dataset</a>
                {% endif %}
            </div>
        </div>
        <ul id="datasetList" class="list-group list-group-flush">
            {%- for item in datasets -%}
            <li class='list-group-item h3 font-weight-normal' id='listItem'>
                <a class='text-decoration-underline' href='dataset?id={{item.datasetID}}&new='>{{item.datasetName}}</a>
            </li>
            {%- endfor -%}
        </ul>
    </div>
</main>
